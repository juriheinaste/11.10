<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="payment">
		<div class="payment-top">
		<i class="fa fa-angle-left" aria-hidden="true"></i>
		<button>...</button>
		</div>
		<h1>Payment</h1>
	</div>
	<div class="info">
		<div class="card-info">
			<label>Card number<br>
			<input type="text" class="inputs-one" name="card-number" placeholder="XXXX XXXX XXXX XXXX"><div class="line"></div></label>
			<label>Expires<br>
			<input type="text" class="inputs-two" name="expires" placeholder="XX/XX"><div class="line"></div></label>
		</div>
		<div class="card-info card-info2">
			<label>Name<br>
			<input type="text" class="inputs-three" name="name" placeholder="JOHN DOE"><div class="line"></div></label>
			<label>CVC<br>
			<input type="text" class="inputs-four" name="CVC" placeholder="555"><div class="line"></div></label>
		</div>
	</div>
	<div class="product">
		<div class="product-names">
			<div class="product-1">
				<p>Product1</p>
				<p>10 €</p>
			</div>
			<div class="product-2">
				<p>Product2</p>
				<p>20 €</p>
			</div>
			<div class="total">
				<p>Total</p>
					<div class="price">
						<p class="the-price">30</p>
						<p class="euro">€</p>
					</div>
			</div>
		</div>
	</div>
	<div class="continue">
		<p>CONTINUE</p>
		<button><i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>
	</div>
</body>
</html>
